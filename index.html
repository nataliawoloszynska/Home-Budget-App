<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budzet Domowy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="home-budget-app">
      <div class="home-budget-app-container">
        <section id="info-container" class="info-container">
          <header class="logo">
            <img src="./assets/logo.png" alt="logo" />
          </header>
          <div class="balance">
            <p id="result-info" class="info">
              Dodaj swoje przychody i wydatki.
            </p>
          </div>
        </section>
        <section class="budget-container">
          <div class="income">
            <div class="settings">
              <h2 class="settings-header">Przychody</h2>
              <form class="input-form">
                <input
                  type="text"
                  id="income-name-input"
                  class="input"
                  placeholder="Nazwa przychodu"
                />
                <input
                  type="number"
                  id="income-amount-input"
                  class="input"
                  min="0"
                  oninput="this.value = Math.abs(this.value)"
                  placeholder="Kwota"
                />
                <button
                id="add-income-btn"
                class="settings-btn">Dodaj</button>
              </button>
              </form>
            </div>
            <div id="income-list-container" class="list-container">
              <ul id="income-list" class="list"></ul>
            </div>
            <p id="sum-income" class="sum">Suma przychodów: 0 złotych</p>
          </div>
          <div class="expenses">
            <div class="settings">
              <h2 class="settings-header">Wydatki</h2>
              <form class="input-form">
                <input
                  type="text"
                  id="expenses-name-input"
                  class="input"
                  placeholder="Nazwa wydatku"
                />
                <input
                  type="number"
                  id="expenses-amount-input"
                  class="input"
                  min="0"
                  oninput="this.value = Math.abs(this.value)"
                  placeholder="Kwota"
                />
                <button
                  id="add-expenses-btn"
                  class="settings-btn">Dodaj</button>
                </button>
              </form>
            </div>
            <div id="expenses-list-container" class="list-container">
              <ul id="expenses-list" class="list"></ul>
            </div>
            <p id="sum-expenses" class="sum">Suma wydatków: 0 złotych</p>
          </div>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
